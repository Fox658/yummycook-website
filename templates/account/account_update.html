{% extends 'base_layout.html' %}

{% load static %}

{% block content %}
   
<!-- Material form is just a materialize thing for django forms -->
<div class="container">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
            <h2 class="flow-text">Actualiza tu informacion, <b>{{user.username}}</b></h2>
            <form action="." method="POST" class="padding">
                {% csrf_token %} {{ noodle_form.as_p }}
                <div class="divider"></div>
                {{ formset.management_form }}
                    {{ formset.as_p }}
                <button type="submit" class="btn-floating btn-large waves-light waves-effect"><i class="large material-icons"><small>done</small></i></button>
                <a href="{%url 'home'%}" onclick="window.history.back(); return false;" title="Cancel" class="btn-floating waves-effect waves-light red"><i class="material-icons">x</i></a>
                
                <form action="">
                    <a href="{% url 'password_change' %}"><button type="button" class="btn btn-info btn-md">Reset Password</button></a>    
                </form>
            </form>
            
            </div>
        </div>
    </div>
</div>
{% endblock content %}
