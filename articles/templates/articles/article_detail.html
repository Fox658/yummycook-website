{% extends 'base_layout.html' %}
{% block title %}

{% block content %}
<img src="{{ article.thumb.url }}" style="max-width: 120%; width: 100%; "/>

        <h2>{{article.title}}</h2>
        <p class="container">{{article.body}}</p>
        <p>{{article.date}}</p>
    </div>
</div>

{% endblock %}
