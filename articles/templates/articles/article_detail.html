{% extends 'base_layout.html' %}
{% block title %}
Article
{% endblock title %}
{% block content %}
<div class="article_detail">
    <div class="article">
        <img src="{{ article.thumb.url }}"/>
        <h2>{{article.title}}</h2>
        <p>{{article.body}}</p>
        <p>{{article.date}}</p>
    </div>
</div>

{% endblock %}
