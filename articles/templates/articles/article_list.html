{% extends 'base_layout.html' %}
{% block title %}
Articles
{% endblock title %}
{% block content %}
<h1>Article list</h1>
    <div class="articles">
        {% for item in articles %}
            <div class="article">
                <h2><a href="{% url 'articles:detail' slug=item.slug %}">{{item.title}}</a></h2>
                <p>by {{item.author}}</p>
                <p>{{item.snippet}}</p>
                <p>{{item.date}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
